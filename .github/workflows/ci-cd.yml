            - ðŸ“± Android support
            - ðŸŽ¨ Modern UI/UX
            - âš¡ Fast performance
            
            ### Support
            For issues and questions, please visit our [GitHub repository](https://github.com/yunweneric/offline_ai).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 